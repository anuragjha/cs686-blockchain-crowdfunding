<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" type = "text/css" href = "../stylesheet/cover.css" />
    <link rel = "stylesheet" type = "text/css" href = "../stylesheet/login.css" />

    <title>beeFunded</title>
</head>
<body>
<video autoplay muted loop id="myVideo">
    <source src="../images/Man_Destroying_Wall.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="icon">
    <a href="cover.html">
        <img src="../images/icon.png" alt="Avatar" class="avatar">
    </a>
</div>

<div class="content">
    <h1>Crowdfunding on Blockchain</h1>
    <p>Share your project with the world to get Funding Or Invest in projects and get returns on your investment</p>


    <button id="myBtn" class="myBtns" onclick="myFunction()">Pause</button>
    <!-- Button to open the modal login form
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>
    ///   <iframe src="login.html" class="login">Login</iframe>
    -->
    <button onclick="document.getElementById('id01').style.display='block'" class="myBtns" >Login</button>
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/login" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../images/icon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <!--<label for="publicId"><b>PublicId</b></label>
                <input type="text" placeholder="Enter PublicId" name="publicId" id="publicId" required> -->

                <label for="phrase"><b>Phrase</b></label>
                <input type="text" placeholder="Enter any random Phrase" name="phrase" id="phrase" required>

                <label for="key"><b>Key</b></label>
                <input type="password" placeholder="Enter key" name="key" id="key" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <button onclick="document.getElementById('id02').style.display='block'" class="myBtns" >SignUp</button>
    <div id="id02" class="modal">
        <form class="modal-content animate" action="/signup" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../images/icon.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">

                <label for="phrase"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="phrase" id="phrase" required>

                <button type="submit">SignUp</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

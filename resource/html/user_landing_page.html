<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>beeFunded</title>
</head>
<body>




<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <!--<img src="http://placehold.it/150x50?text=Logo" alt="">-->
            <img src="../images/icon.png" alt="" style="max-width:30px">
            <span>beeFunded</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="container">
        <h1 class="mt-4">Hi! {{.Pid.Label}}, Whats on your mind today ?</h1>
    </div>

    <div class="container-fluid">
        <form action="/transactionform" method="post">
            <div class="row">

                <div class="col">

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="from"><b>From</b></label>
                            </div>
                            <div class="col">
                                <input type="text" placeholder={{.FromPid}} name="from" id="from" readonly required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="to"><b>To</b></label>
                           </div>
                            <div class="col">
                                 <input type="text" placeholder="To" name="to" id="to">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="amount"><b>Amount</b></label>
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Amount" name="amount" id="amount" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="fees"><b>Fees</b></label>
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Fees" name="fees" id="fees" required>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>

        </form>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="alert alert-primary" role="alert">
            <div class="col>
                <h4> Balance : </h4>
                <h4> <strong>{{ .Purse.Balance }} {{ .Purse.Unit }} </strong> </h4>
            </div>
            </div>

        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h4> Requirements (Tx ids)</h4>
            </div>
            <div class="col-4">
                <h4> Amount </h4>
            </div>

            {{ range $key, $value := .BTxs.BorrowingTxs }}
            <div class="col-8">
                {{ $key }}
            </div>
            <div class="col-4">
                {{ $value.Tokens }}
            </div>
            {{ end }}


            <!--<div class="col-4">
                \{\{ range $key, $value := .BTxs.BorrowingTxs }}
                    <li>
                        <strong>\{\{ $key }}</strong>: \{\{ $value.Tokens }}
                    </li>
                \{\{ end }}
            </div> -->


        </div>
    </div>

</div>
<!-- /.container -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
